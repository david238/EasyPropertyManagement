<form (ngSubmit)="onSubmit(createpropform)" #createpropform="ngForm">
  <div class="form-froup">
    <label for="name">Property Name</label>
    <input type="text"
    id="name"
    name="name"
    class="form-control" ngModel required
    #nameControl="ngModel">
    <span class="help-block" *ngIf="nameControl.invalid && nameControl.touched">Please enter a property name</span>
  </div>
  <div class="form-group">
    <label for="address">Address</label>
    <input type="text" id="address" name="address" class="form-control" ngModel>
  </div>
  <button class="btn btn-primary" type="submit" [disabled]="createpropform.invalid">Add Property</button>
</form>
<hr>
<app-create-units [properties]="getProperties()"></app-create-units>
