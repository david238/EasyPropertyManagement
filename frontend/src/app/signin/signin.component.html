<form class="space" (ngSubmit)="onSubmit(signinForm)" #signinForm="ngForm">
    <div class="form-group">
      <input type="email" id="email" name="email" class="form-control" placeholder="Email" ngModel>
    </div>
    <div class="form-group">
      <input type="password" id="password" name="password" class="form-control" placeholder="password" ngModel>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="signinForm.invalid">Submit</button>
</form>
